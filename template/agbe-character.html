<span class="pointer" ng-click="onAliveCharacterClick()"
      ng-show="characterHasToBeDisplayed() && characterIsAlive()"><br/></span>
<div class="text-center">
    <img class="agbe_dynamic" ng-src="story/img/{{getCharacterImgPath()}}">{{characterText}}
</div>
<span class="pointer" ng-click="onDeadCharacterClick()" ng-show="characterHasToBeDisplayed() && characterIsDead()">
    Un personnage mort : {{getCharacterName()}}
</span>
